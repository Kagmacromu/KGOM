<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Black market</title>
    <style>
        .title{
            color: red;
        }
        .hero{
            margin-bottom: 20px;
        }
        .card:hover img{
            
            transform:scale(1.1);
        }
        .card-img-top {
            transition: transform 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="container bg-dark text-center py-5">
        <h1 class="title">환영합니다</h1>
        <button class="btn btn-primary">Click me!</button>
        <h1 class="text-white">블랙마켓</h1>
        <p class="text-white">-----TRADE CENTER-----</p>
    </div>
    <div class="container">
     <div class="row">
     <div class="col-md-4 mb-4">
        <div class="card">
        <img src="https://s1.best-wallpaper.net/wallpaper/m/1804/Katana-sword_m.webp" class="card-img-top" alt="Weapon Image">
         <div class="card-body">
            <h5 class="card-title">인시디어스 웨폰</h5>
            <h6 class="card-subtitle mb-2 text-muted">70만원</h6>
            <p class="card-text">철도 깔끔하게 잘라버리는 카타나, 적을 쉽게 섬멸할 수 있습니다.</p>
            <a href="https://chiak.gwe.hs.kr/main.do" class="card-link stretched-link" target="_blank"></a>
         </div>
        </div>
     </div>
    <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
          <div class="card-body">
            <h5 class="card-title">의자</h5>
            <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
            <p class="card-text">사무실에서 사용한 의자 팝니다. 조절 가능한 팔걸이가 달려있어요.</p>
            <a href="https://chiak.gwe.hs.kr/main.do" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
          <div class="card-body">
            <h5 class="card-title">노트북</h5>
            <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
            <p class="card-text">삼성 노트북 판매합니다. 사용기간은 1년 정도이며, 상태는 깨끗합니다.</p>
            <a href="https://chiak.gwe.hs.kr/main.do" class="card-link stretched-link" target="_blank"></a>
          </div>
        </div>
      </div>
    </div> 
</div>
</body>
</html>
